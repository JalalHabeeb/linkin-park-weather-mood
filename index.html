<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link
      rel="shortcut icon"
      href="public/assets/favicon.png"
      type="image/x-icon"
    />
    <title>Weather Mood</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time"><span id="am-pm"></span></div>
          <div class="date" id="date"></div>

          <div class="others" id="current-weather-items"></div>
        </div>

          <div class="activity">
            <div><p id="activity-suggestion"></p></div>
          </div>
          <div class="place-container">
            <div class="time-zone" id="time-zone"></div>
            <div id="country" class="country"></div>
          </div>
      
      </div>
      <div id="music"></div>
      <footer>
        <p>Developed by Jalal Habeeb </p>
        <a href="https://github.com/JalalHabeeb" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/jalal-habeeb/"><i class="fa-brands fa-linkedin"></i></a>
      </footer>
    </div>

    <script
      src="https://open.spotify.com/embed-podcast/iframe-api/v1"
      async
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
