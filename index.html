<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <title>Weather Mood</title>
  </head>
  <body>

    <div class="container">
        <div class="current-info">
            <div class="data-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
                
                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>95.2%<div>
                    </div>
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>122</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind Speed</div>
                        <div>121</div>
                    </div>

                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">The Hague</div>
                <div id="country" class="country">NL</div>
            </div>
        </div>
        <div class="future-forcast">
            <div class="today" id="current-temp">
                <img src="" alt="weather icon" class="w-icon">
                <div class="day">Monday</div>
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 25.6&#176; C</div>
            </div>
            
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forcast-item">
                <div class="day">Tue</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 25.6&#176; C</div>
                </div>

                <div class="weather-forcast-item">
                <div class="day">Wed</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 25.6&#176; C</div>
                </div>

                <div class="weather-forcast-item">
                <div class="day">Thur</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 25.6&#176; C</div>
                </div>
                
                <div class="weather-forcast-item">
                <div class="day">Fri</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 25.6&#176; C</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
